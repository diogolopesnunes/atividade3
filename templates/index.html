<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Para Dolar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Tempo de Viagem</h1>
        <form action="/calcular_tempo" method="post">
            <label for="distancia">Distancia percorrida em km:</label>
            <input type="number" id="distancia" name="distancia" step="0.01" required>

            <label for="velocidade">Velocidade:</label>
            <input type="number" id="velocidade" name="velocidade" step="0.01" required>

            <button type="submit">Calcular Tempo</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h2>Tempo da corrida em horas:</h2>
            <p><strong>{{ resultado }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
